<div class="flex flex-wrap flex-row justify-center gap-5">
  <div class="flex filter-nav w-w-hero h-16 bg-brown-tertiary items-center">
    <form method="post" class="inline-flex items-center ml-4">
      <label for="specie text-black">Specie</label>
      <select
        id="specie"
        class="z-50 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      >
        <option selected class="">Choose a country</option>
      </select>
      <label for="breed" class="ml-4">breed</label>
      <select
        id="specie"
        class="z-50 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      >
        <option selected class="h-input bg-green-800 py-1.5">
          Choose a country
        </option>
        <option value="US" class="h-input py-1.5">United States</option>
      </select>
      <label for="city">city</label>
      <input
        type="text"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        class="z-50 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" class="">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option.name"
          key="option.id"
          class=""
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
  <div class="bg-gray-100 max-w-fit" *ngFor="let animal of animals">
    <div
      class="container inline-block mx-auto p-9 bg-white max-w-sm rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300"
    >
      <img class="rounded-xl" src="../../../../assets/perro2.jpg" alt="" />
      <div class="flex justify-between items-center mt-1">
        <div>
          <h1 class="mt-5 text-2xl text-black font-semibold">
            {{ animal.name }}
          </h1>
          <p class="mt-2 text-gray-2">
            {{ this.getAge(animal.birthdate) }} a√±os
          </p>
        </div>
        <div>
          <button
            class="text-white text-md font-semibold bg-green-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 hover:scale-110"
          >
            Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-wrap flex-row justify-center gap-5">
  <div class="flex filter-nav w-w-hero h-16 bg-brown-tertiary items-center">
    <form
      method="get"
      class="inline-flex items-center ml-4"
      [formGroup]="filterForm"
    >
      <label for="city" class="font-bold">City: </label>
      <input
        id="city"
        type="text"
        matInput
        formControlName="city"
        [matAutocomplete]="cities"
        class="z-50 ml-2 mr-9 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        placeholder="select a city"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #cities="matAutocomplete"
        class=""
      >
        <mat-option
          *ngFor="let shelter of filteredCities | async"
          [value]="shelter.id"
          key="shelter"
          class=""
        >
          {{ shelter.city }}
        </mat-option>
      </mat-autocomplete>

      <label for="breed" class="font-bold">Specie: </label>
      <input
        id="breed"
        type="text"
        matInput
        formControlName="specie"
        [matAutocomplete]="species"
        class="z-50 ml-2 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #species="matAutocomplete"
        class=""
      >
        <mat-option
          *ngFor="let option of filteredSpecies | async"
          [value]="option.id"
          key="option.id"
          class=""
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
      <label for="breed" class="font-bold">Breed: </label>
      <input
        id="breed"
        type="text"
        matInput
        formControlName="breed"
        [matAutocomplete]="breeds"
        class="z-50 ml-2 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #breeds="matAutocomplete"
        class=""
      >
        <mat-option
          *ngFor="let option of filteredBreeds | async"
          [value]="option.id"
          key="option.id"
          class=""
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
      <button
        (click)="sendForm()"
        class="mx-2 my-2 bg-white transition duration-150 ease-in-out hover:border-gray-900 hover:text-gray-900 rounded border border-gray-800 text-gray-800 px-8 py-3 text-sm"
      >
        Button
      </button>
    </form>
  </div>
  <div class="bg-gray-100 max-w-fit" *ngFor="let animal of animals$ | async">
    <!--  <animal-card [animal]="animal"></animal-card> -->
    <div
      class="container inline-block mx-auto p-9 bg-white max-w-sm rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300"
    >
      <img class="rounded-xl" src="../../../../assets/perro2.jpg" alt="" />
      <div class="flex justify-between items-center mt-1">
        <div>
          <h1 class="mt-5 text-2xl text-black font-semibold">
            {{ animal.name }}
          </h1>
          <p class="mt-2 text-gray-2">
            {{ this.getAge(animal.birthdate) }} a√±os
          </p>
        </div>
        <div>
          <button
            class="text-white text-md font-semibold bg-green-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 hover:scale-110"
          >
            Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

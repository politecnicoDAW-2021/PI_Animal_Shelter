<div class="example-container">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
    
        <form [formGroup]="registerForm">
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>
                        Username
                    </mat-label>

                    <input 
                        matInput 
                        type="text"
                        id="username"
                        formControlName="username"
                        name="username"
                        placeholder="Pat" 
                        required
                    >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>
                        Email
                    </mat-label>

                    <input
                        matInput 
                        type="text"
                        id="email"
                        formControlName="email"
                        name="email"
                        placeholder="pat@gmail.com" 
                        required
                    >
                </mat-form-field>

                <mat-form-field appearance="fill"> 
                    <mat-label>
                        City
                    </mat-label>

                    <input
                        matInput
                        type="text"
                        id="city"
                        formControlName="city"
                        name="city"
                        placeholder="MÃ¡laga"
                        required
                    >
                </mat-form-field>

                <!-- <mat-form-field appearance="fill">
                    <mat-label>
                        Image
                    </mat-label>

                    <input
                        type="file"
                        id="file"
                        formControlName="file"
                    >
                </mat-form-field> -->

            </mat-card-content>

            <button type="button" mat-flat-button color="primary" class="btn-block">
                Register
            </button>
                


        </form>
    </mat-card>
</div>

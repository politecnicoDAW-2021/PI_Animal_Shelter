<div>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>MoonPets</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>


<div class="demo-carousel" [style.height]="parentHeight">
  <mat-carousel
    #matCarousel
    [timings]="timings"
    [autoplay]="autoplay"
    [interval]="interval"
    [loop]="loop"
    [hideArrows]="hideArrows"
    [hideIndicators]="hideIndicators"
    [color]="color"
    [maxWidth]="maxWidth"
    [proportion]="proportion"
    [useKeyboard]="useKeyboard"
    [useMouseWheel]="useMouseWheel"
    [orientation]="orientation"
    [slides]="slides"
    [maintainAspectRatio]="maintainAspectRatio"
    [slideHeight]="slideHeight"
    (change)="onChange($event)"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slidesList; let i = index"
      image="assets/demo.png"
      [overlayColor]="overlayColor"
      [hideOverlay]="hideOverlay"
    >
      <ng-container *ngIf="showContent">
        <div
          style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
        >
          <h1>{{ i }}</h1>
          <p>disabled: {{ matCarouselSlide.disabled }}</p>
          <button
            mat-flat-button
            (click)="
              matCarouselSlide.disabled = !matCarouselSlide.disabled
            "
          >
            Click me!
          </button>
        </div>
      </ng-container>
    </mat-carousel-slide>
  </mat-carousel>
</div>

<div>
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>MoonPets</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="searcher">a</div>
<div class="container"><ngu-carousel
  #myCarousel
  [inputs]="carouselTileConfig"
  [dataSource]="carouselTileItems$ | async"
>
  <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate">
    <!-- [@slider]="ani" PLease this animation to this tile to see animation. stackblitz have error with animations -->
    <div class="tile" [style.background]="'url(' + item + ')'">
      <h1>{{ i + 1 }}</h1>
    </div>
  </ngu-tile>

  <button
    NguCarouselPrev
    class="leftRs"
    [style.opacity]="myCarousel.isFirst ? 0.5 : 1"
  >
    &lt;
  </button>
  <button
    NguCarouselNext
    class="rightRs"
    [style.opacity]="myCarousel.isLast ? 0.5 : 1"
  >
    &gt;
  </button>

  <ul class="myPoint" NguCarouselPoint>
    <li
      *ngFor="let i of myCarousel.pointNumbers; let k = index"
      [class.active]="i == myCarousel.activePoint"
      (click)="myCarousel.moveTo(i)"
    ></li>
  </ul>
</ngu-carousel></div>
